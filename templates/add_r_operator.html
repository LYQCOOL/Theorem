{% extends 'base.html' %}
{% block title %}
    sharing relationship
{% endblock %}
{% block style %}
    .active{
    color: #5bc0de;font-size: 25px;
    }
{% endblock %}
{% block content %}
<center><h1 style="color: #5bc0de;font-weight: 600;">sharing relationship</h1></center>
<form action="/add_relation_operator/" method="post" class="active">
{% csrf_token %}
<div style="margin-top: 10px;" class="active;">
<div style="margin-left:50px;">
    <div>
        <label>theorme name 1：</label></div>
        <select id="t1" class="t1" name="t1" style="border: double dodgerblue;width: 85%;color: black;font-size: 15px;height: 40px;">
            {% for row in obj %}
            <option value="{{ row.id }}">{{ row.name }}</option>
            {% endfor %}
        </select>
        <select id="operator" name="operator" style="height: 40px;border: 1px solid #2196F3;background-color: #fff;">
            <option value="default">Operator</option>
            {% for oper in operator %}
                <option value= "{{ oper.type }}">{{ oper.type }}</option>
            {% endfor %}
        </select>
        <select  id="t1_2" class="t1 hidden" name="t1_2" style="border: double dodgerblue;width: 95%;color: black;font-size: 15px;height: 40px;">
            <option value="0">please select</option>
                {% for row in obj %}
                <option value="{{ row.id }}">{{ row.name }}</option>
                {% endfor %}
        </select>
    </div>
    <div style="margin-left:50px;">
    <div>
        <label>theorem name 2：</label></div>
        <select id="t2" class="t2" name="t2" style="border: double dodgerblue;width:85%;color: black;font-size: 15px;height: 40px;">
            {% for row in obj %}
            <option value="{{ row.id }}">{{ row.name }}</option>
            {% endfor %}
        </select>
        <select id="operator2" name="operator2" style="height: 40px;border: 1px solid #2196F3;background-color: #fff;">
            <option value="default">Operator</option>
            {% for oper in operator %}
                <option value= "{{ oper.type }}">{{ oper.type }}</option>
            {% endfor %}
        </select>
        <select id="t2_2" class="t2 hidden" name="t2_2" style="border: double dodgerblue;width:95%;color: black;font-size: 15px;height: 40px;">
            <option value="0">please select</option>    
            {% for row in obj %}
                <option value="{{ row.id }}">{{ row.name }}</option>
            {% endfor %}
        </select>
</div>
    <div style="margin-left:50px;">
    <div>
    <label>relationship：</label></div>
        <select  name="t_relation" style="border: double dodgerblue;width:95%;color: black;font-size: 15px;height: 40px;">
            {% for row in nexus %}
               <option value="{{ row.id }}">{{ row.r_name }}</option>
        {% endfor %}
        </select></div>
    <div style="margin-left:50px;"><label>Description of relationship：</label></div>
<div>
         <textarea style="margin-left:50px;width:91.5%;height: 200px;border: double dodgerblue;color: black;font-size: 15px;" placeholder="please input Description of relationship " name="t_relation_exp" class="t_relation"></textarea>
{#    <input type="text" placeholder="请输入定理关系" style="border: double dodgerblue;width:95%;color: black;font-size: 15px;height: 40px;" name="relation" class="relation">#}
</div>
<div style="margin-left:50px;">
    <div>
    <label>inference：</label></div>
    <input type="text" placeholder="Please input the inference" style="border: double dodgerblue;width:95%;color: black;font-size: 15px;height: 40px;" name="t_ref" class="title">
</div>
<div style="margin-left: 1085px;margin-top: 20px;">
    <input style="background-color: #FFEEC2;" type="submit" value="Submit" class="tijiao">&emsp;&emsp;&nbsp;&nbsp;
     <input style="background-color: #FFEEC2;" type="button" value="Cancel" class="cancel">
</div>
</div>
</form>
{% endblock %}
{% block script %}
<script>
$('.cancel').click(function () {
    $('.t_relation').val('');
})
$('#operator').change(function(){
    var actionId = $(this).val();
    if(actionId =='default' || actionId == '3' || actionId =="4" || actionId == '5')
    {
        $('#t1_2').addClass('hidden');
    }
    else{
        $('#t1_2').removeClass('hidden');
    }
})
$('#operator2').change(function(){
    var actionId = $(this).val();
    if(actionId =='default' || actionId == '3' || actionId =="4" || actionId == '5')
    {
        $('#t2_2').addClass('hidden');
    }
    else{
        $('#t2_2').removeClass('hidden');
    }
})

</script>
    {{ error|safe }}
{% endblock %}
