<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
     <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/account.css"/>
    <style>

    </style>
</head>
<body  background="/static/img/back.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%; background-attachment:fixed;">
<div class="login" style="color: #fff;">
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        Login
    </div>
    <form role="form" action="/login/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">username </label>
{#            <input type="text" class="form-control"  placeholder="请输入用户名">#}
            {{ obj.username }}{{ obj.errors.username.0 }}
        </div>
        <div class="form-group">
            <label for="password">password </label>
{#            <input type="password" class="form-control"  placeholder="请输入密码">#}
            {{ obj.password }}{{ obj.errors.password.0 }}
        </div>
        <div class="form-group">
            <label for="password">verification code</label>

            <div class="row">
                <div class="col-xs-7">
                    <input type="text" class="form-control" placeholder="Please enter the verification code" name="check_code">
                </div>
                <div class="col-xs-5">
                    <img src="/check_code.html/" onclick="changeCheckCode(this);">
                </div>
                 <div> {{ er }}</div>
            </div>

        </div>
        <button type="submit" class="btn btn-default">Login</button>
        <a href="/getpass/" class="btn btn-default" style="margin-left:20px;">reset</a>
         <button onclick="denglu();" type="button" style="position: relative;left: 33px;" class="btn btn-default">New user registration</button>
    </form>
</div>
    <script>
        function changeCheckCode(ths){
            ths.src = ths.src +  '?';
        }
        function denglu() {
            location.href='/register/';
        }
    </script>
{{ s|safe }}
</body>
</html>
